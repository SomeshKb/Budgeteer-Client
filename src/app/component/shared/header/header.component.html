<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <section [ngClass]="{'menu_header-dark': darkModeActive}" class="menu-header">
      <div class="profile-image__container">
        <img src="assets/account.png" alt="profile-image" class="profile__image">
      </div>
      <div *ngIf="isUserLoggedIn && user" class="account-details">
        <span class="email__text">{{user.email | uppercase}}</span>
      </div>
    </section>

    <section class="menu-body">
      <span class="nav_text" *ngIf="isUserLoggedIn" routerLink="/account" (click)="toggleMenu()">My Account</span>
      <span class="nav_text" *ngIf="isUserLoggedIn" routerLink="/dashboard" (click)="toggleMenu()">Dashboard</span>
      <span class="nav_text" *ngIf="isUserLoggedIn" [routerLink]="[ '/budget/add']" (click)="toggleMenu()">Add Budget</span>
      <!-- toggle menu -->
      <div class="mode-toggle__container">
        <span (click)='toggle.click()' class="mode-toggle__text">{{darkModeActive===false?"Enable Dark Mode":"Disable
          Dark Mode"}}</span>
        <input (click)="modeToggleSwitch()" class="toggleCheck" id="toggle" type="checkbox" #toggle>
        <label class="toggleBtn" for="toggle"></label>
      </div>
      <span class="nav_text" *ngIf="isUserLoggedIn" (click)="logoutUser()">Log-out</span>
    </section>

  </nav>
</aside>



<header [ngClass]="{'main__header-dark': darkModeActive}" class="main__header">
  <img *ngIf="isUserLoggedIn" src="assets/menu.png" (click)="toggleMenu()">
  <span *ngIf="isUserLoggedIn"><a (click)="getAllData()">Home</a></span>
  <span *ngIf="isUserLoggedIn" ><a  [routerLink]="['/budget/add']">Add budget</a></span>
  <span *ngIf="isUserLoggedIn && user" ><a routerLink="/account">{{user.firstName| uppercase }}</a></span>
  <span *ngIf="isUserLoggedIn" id="logout"><a (click)="logoutUser()">Log-out</a></span>
  <span *ngIf="!isUserLoggedIn"><a routerLink="/login">Log-in</a></span>

</header>
