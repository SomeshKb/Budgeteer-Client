<form class="form" [formGroup]="createForm" enctype='multipart/form-data'>

  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && validate.name.errors }">
    <div *ngIf="submitted && validate.name.errors" class="invalid-feedback">
      <div *ngIf="validate.name.errors.required">Name is required</div>
    </div>
    <label>Description</label>
    <input type="text" formControlName="description" class="form-control" >
  </div>

  <div class="form-group">
  <label>Cost</label>
    <input type="number" placeholder="cost" formControlName="totalCost" class="form-control">
    <div *ngIf="submitted && validate.totalCost.errors" class="invalid-feedback">
      <div *ngIf="validate.totalCost.errors.required">Total Cost is required</div>
    </div>
  </div>
<div class="form-group">
  <label>Contributor</label>
    <input type="checkbox" formControlName="contributor" class="form-control">
    <div *ngIf="submitted && validate.totalCost.errors" class="invalid-feedback">
      <div *ngIf="validate.totalCost.errors.required">Total Cost is required</div>
    </div>
  </div>
  <input class="submit" type="submit" (click)="onSubmit()">
</form>
